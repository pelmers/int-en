<!Doctype html>
<html lang="en">
<head>
<title>Integers to English</title>
<meta name="author" content="Peter Elmers" />
<meta name="title" content="Integers to English" />
<meta name="description" content="See American English forms of numbers, from the massively large to the inconceivably tiny" />
<link rel="stylesheet" type="text/css" href="/static/styles.css" />
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<!--github fork ribbon-->
<a href="https://github.com/pelmers/int-en"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
<div class="page">
    <div class="header">
        <h2>Learn to say (very) big numbers!</h2>
    </div>
    <div class="fieldcontainer">
        <input id="num_field" type="text" name="name" placeholder="number (e.g. -10 or 1.2e4)">
    </div>
    <div id="processed_value"></div>
</div>
</body>

<script>
$('#num_field').keydown(function(event) {
    if (event.keyCode == 13) {
        $('#processed_value').load('', {num:$('#num_field').val()});
    }
});
</script>
</html>
