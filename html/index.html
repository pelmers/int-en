<head>
<title>Integers to English</title>
<meta name="author" content="Peter Elmers">
<link rel="stylesheet" type="text/css" href="/static/styles.css">
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<div class="page">
    <div class="header">
        <h1><span>Learn to say (very) big numbers!</span></h1>
    </div>
    <div class="fieldcontainer">
        <input id="num_field" type="text" name="name" placeholder="number...">
    </div>
    <div id="processed_value"></div>
    <div class="footer">
        <a href="https://github.com/pelmers/int-en">Source</a>
    </div>
</div>
</body>

<script>
$('#num_field').keydown(function(event) {
    if (event.keyCode == 13) {
        $('#processed_value').load('', {num:$('#num_field').val()});
    }
});
</script>
